<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="responsiveLayout.min.css" />
    <style>
      .item:nth-child(n) {
        background-color: rgb(255, 110, 110);
      }
      .item:nth-child(2n) {
        background-color: rgb(9, 167, 159);
      }
      .item {
        padding: 15px 10px;
        margin: 0px 0px 4px 0px;
        font-size: 1.2rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item">One</div>
          <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item">Two</div>
          <div class="col-md-4 col-lg-3 col-xl-2 item">Three</div>
          <div class="col-lg-3 col-xl-2 item">Four</div>
          <div class="col-xl-4 col-xxl-2 item">Five</div>
          <div class="col-xxl-2 item">Six</div>
        </div>
      </div>
    </div>
  </body>
</html>
